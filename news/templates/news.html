{% extends 'base.html' %}

{% block title %}News - Stay Informed{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4 text-primary">Stay Informed with the Latest News</h1>
    <div class="row">
        {% for news in newss %}
        <div class="col-md-6 mb-4">
            <div class="card h-100 border-primary">
                <div class="card-body">
                    <h5 class="card-title text-primary">{{ news.headline }}</h5>
                    <p class="card-text">{{ news.body }}</p>
                </div>
                <div class="card-footer bg-primary text-white">
                    <small class="text-light">Published on {{ news.date }}</small>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
